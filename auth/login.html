<!doctype html>

<html lang="zh-Hant-HK">

<head>

    <meta charset="utf-8">
    <title>Login | 澳大選咩課 What2Reg @UM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/common.css">

    <link rel="icon" href="/src/badge.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#215991">
    <link rel="canonical" />

    <!-- Google Analytics -->
    <script data-ad-client="ca-pub-6229219222351733" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="/scripts/common-pre.js"></script>

    <style>
    </style>

</head>


<body>

    <header>
        <nav class="shadow navbar navbar-expand-md navbar-dark fixed-top px-0 ">
            <div class="container-fluid container-lg">
                <div>
                    <button class="btn navbar-toggler me-1 px-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation" style="width: 40px;">
                        <span class="navbar-toggler-icon" style="width: 30px"></span>
                    </button>

                    <a class="navbar-brand" href="/" style="display: inline-block;vertical-align: middle;">選咩課</a>
                </div>

                <div class="collapse navbar-collapse px-2" id="navbarTogglerDemo02">

                    <ul class="navbar-nav me-auto mb-0">
                    </ul>


                    <div class="input-group px-2" style="max-width: 250px;">
                        <input type="text" class="form-control" id="input_search_nav" placeholder="Find course"
                            aria-label="Course or instructor" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="button_search_nav" type="button"><i class="bi bi-search"
                                    style="-webkit-text-stroke: 1px;"></i></button>
                        </div>
                    </div>
                </div>
                <div class="d-flex" id="avatarNav" style="margin-top: -5px;
                margin-bottom: -5px; --size: 36px;" >
                    <span class="Avatar" style="--avatar-bg:#cccccc;"data-bs-toggle="tooltip" title="Not Logged In">?</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- Course info panel -->
    <main style="padding-top: 2cm;">
        <div class="container" style="padding:3% 7%; min-height: 80vh;">

            <h1 class="display-6" id="title_catalog">Log In</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="identification" class="form-label">Email address</label>
                    <input class="form-control" name="identification" aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <div>
                    <input style="visibility: hidden; height: 0;" type="radio" name="remember" value="1"
                        checked="checked">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="alert alert-info alert-dismissible fade show mt-5" id="testAlert" role="alert"
                style="width: 100%">Start of debug session</div>

            <button id="load" class="btn btn-secondary">Load Cookie</button>
            <button id="fetch" class="btn btn-success">Fetch User Info</button>
            <button id="clear" class="btn btn-warning">Clear Cookie</button>
    </main>

    <footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start ">
    </footer>

    <script src="/scripts/common-after.js" async></script>
    <script src="/auth/login.js" async></script>
</body>

</html>
